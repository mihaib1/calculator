<!DOCTYPE html>
<html>
<title>Calculator</title>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
</head>
<body>
    
    <div class="title"><h1>Calculator</h1></div>
    <div id="container">
        <div id='display'></div>
        <div class="buttons">
            <div class="numbers">
                <div class="first-row">
                    <button class="operator" onclick='backToZero()'>AC</button>
                    <button class="operator" onclick="setOperator('+-')">+/-</button>
                    <button class="operator" onclick="setOperator('%')">%</button>
                    <button class="operator" onclick="setOperator('/')">/</button>
                </div>
                <div class="second-row">
                    <button onclick="appendNumber('7')">7</button>
                    <button onclick="appendNumber('8')">8</button>
                    <button onclick="appendNumber('9')">9</button>
                    <button class="operator" onclick="setOperator('*')">*</button>
                </div>
                <div class="third-row">
                    <button onclick="appendNumber('4')">4</button>
                    <button onclick="appendNumber('5')">5</button>
                    <button onclick="appendNumber('6')">6</button>
                    <button class="operator" onclick="setOperator('-')">-</button>
                </div>
                <div class="fourth-row">
                    <button onclick="appendNumber('1')">1</button>
                    <button onclick="appendNumber('2')">2</button>
                    <button onclick="appendNumber('3')">3</button>
                    <button class="operator" onclick="setOperator('+')">+</button>
                </div>
                <div class="last-row">
                    <button class ='zeroBtn' onclick="checkForZero()">0</button>
                    <button onclick="comma()">,</button>
                    <button class="operator" onclick="operate(operator)">=</button>
                </div>
            </div>

        </div>

    </div>
</body>
</html>
